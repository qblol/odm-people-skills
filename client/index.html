<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Portfolio - People Skills</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div class="section no-pad-bot">
    <h3 class="header center orange-text">People Skills</h3>
    <div id="peoples" class="row">

    </div>
    <div class="fixed-action-btn">
      <a href="#modal-user" class="btn-floating btn-large green tooltipped" data-position="left" data-delay="50" data-tooltip="Add User">
        <i class="material-icons">perm_identity</i>
      </a>
    </div>
    <div id="modal-user" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Add User</h4>
        <br>
        <form action="#">
          <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
          <div class="file-field input-field">
            <div class="btn right">
              <span>Photo</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input id="photo" class="file-path validate" type="text">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="addUser()">Submit</a>
        <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
      </div>
    </div>
    <div id="modal-skill" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Add Skill</h4>
        <br>
        <form action="#">
          <div class="input-field">
            <input id="skillname" type="text" class="validate">
            <label for="skillname">Skill Name</label>
          </div>
          <form action="#">
            <p class="range-field">Score
              <input type="range" id="score" min="0" max="10" />
            </p>
          </form>
        </form>
      </div>
      
    </div>
  </div>


  <!--  Scripts-->
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>
  </body>
</html>
